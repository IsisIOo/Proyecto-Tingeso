events {
    worker_connections  1024;
}

http {
    upstream backend_tingeso {
        server app1:8090;
        server app2:8090;
        server app3:8090;
    }

    server {
        listen 80;
        charset utf-8;
        access_log off;

            location /api/ {
                proxy_pass http://backend_tingeso;
        }
    }
}